{% extends "home.html" %}
{% block title %}예측 결과{% endblock %}

{% block body %}
    <div 
    class="container-sm" 
    style="margin-top: 30px; margin-bottom: 10px; text-align:center; vertical-align:middle;">

        <p style="margin-bottom: 5px;">{{apt_nm}} / {{apt_fl}}층 / {{apt_use}}평</p>
        <h1>예상 매매가 : ₩ {{pred}}천만원</h1>
        <a href="{{url_for('main.prediction')}}">
            <button type="button" class="btn btn-outline-success">다시 예측하기</button>
        </a>
        <h3 style="text-align:left; margin-top: 100px; margin-left: 70px; margin-bottom: 0px">"{{apt_nm}}" 평균/최소/최대 매매가 비교</h3>
        <div style="margin-top: 0px;" id = "chart"></div>
        
    </div>

    <!-- plotly CDN -->
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <script>
        var graph = {{ graphJSON | safe}};
        Plotly.plot("chart", graph, {});
        
    </script>
{% endblock %}
