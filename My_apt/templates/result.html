{% extends "home.html" %}
{% block title %}예측 결과{% endblock %}

{% block body %}
    <div class="container-fluid">
            
        <img src="{{url_for('static',filename = 'images/main_head-002.png')}}" class="img-fluid" alt="...">
    </div>
    <div 
    class="container-fluid" 
    style="margin-top: 30px; margin-bottom: 10px; text-align:center; vertical-align:middle;">

        <img 
        src="{{url_for('static',filename = 'images/bar1-001.png')}}" 
        class="img-fluid" 
        style="margin-top: -10px;"
        alt="...">

        <p style="margin-bottom: 5px; color:rgb(126, 126, 126); font-size: 2vw;">{{apt_nm}} | {{apt_fl}}층 | {{apt_use}}평</p>
        <p style="color:cadetblue; font-size: 5vw;">예상 매매가 : {{pred1}}억 {{pred2}}만원</p>
        <a href="{{url_for('main.prediction')}}">
            <button type="button" class="btn btn-outline-success">다시 예측하기</button>
        </a>
        <p style="font-size: 2.5vw; text-align:left; margin-top: 100px; margin-left: 10vw; margin-bottom: 0px; color:rgb(87, 121, 233)">
            "{{apt_nm}}" 평균/최소/최대 매매가 비교</p>
        <div class="container-sm" style="margin-top: 0px;" id = "chart"></div>
        
    </div>

    <!-- plotly CDN -->
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <script>
        var graph = {{ graphJSON | safe}};
        Plotly.plot("chart", graph, {});
        
    </script>
{% endblock %}
