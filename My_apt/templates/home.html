<!DOCTYPE html>

<head>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css"/>

    <title>
        {% block title %} 이루오 프로젝트 {% endblock %}
    </title>
    <div class="container-fluid">
        
        <img src="{{url_for('static',filename = 'images/main_head-002.png')}}" class="img-fluid" alt="...">
    </div>


</head>

<body>

    <div class="container-fluid">
        

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="{{url_for('main.main')}}">
                <img src="{{url_for('static',filename = 'images/home_btn-001.png')}}" class="img-fluid" alt="...">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="{% block nav_prediction %} nav-link {% endblock %}" aria-current="page" href="{{url_for('main.prediction')}}">PREDICTION</a>
                  </li>
                  <li class="nav-item">
                    <a class="{% block nav_dashboard %} nav-link {% endblock %}" href="{{url_for('main.dashboard')}}">DASHBOARD</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      PROJECT
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="{% block pipeline %} dropdown-item {% endblock %}" href="{{url_for('main.pipeline')}}">pipeline</a></li>
                      <li><a class="{% block database %} dropdown-item {% endblock %}" href="{{url_for('main.database')}}">database</a></li>
                      <li><a class="{% block model %} dropdown-item {% endblock %}" href="{{url_for('main.model')}}">ml_model</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="{% block presentation %} dropdown-item {% endblock %}" href="{{url_for('main.presentation')}}">presentation</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">ETC</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>

    </div>

    
    
    
    {% block body %}
    <div class="container-fluid">

        <img 
        src="{{url_for('static',filename = 'images/bar1-001.png')}}" 
        class="img-fluid" 
        style="margin-top: 10px;"
        alt="...">

        <div style="margin-top: -10px; margin-bottom: 10px; text-align:center; vertical-align:middle;"> 
                <p class="fw-lighter" style="color:rgb(79, 199, 159); font-size: 10vw;">{{year}}-{{month}}-{{day}}</p>
        </div>

    </div>
    {% endblock %}
    <div class="container-fluid">
    
      <img 
          src="{{url_for('static',filename = 'images/tail2-001.png')}}" 
          class="img-fluid" 
          style="margin-top: 0px;"
          alt="...">
        
    </div>

    


</body>
